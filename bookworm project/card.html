<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookWorm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/shape-geometry-set-information-ppt-vector-228c64461ec1d5023414d2b1da3e8bb0.png">
</head>

<body>
  <div class="home">
    <nav>
      <h2>Book<span>Worm</span></h2>
      <ul>
        <li><a href="index.html">Home</a></li>
       
        <li><a href="card.html">Shopping Card</a></li>
        <li><a href="checkout.html">Checkout</a></li>
           <li><a href="customer%20review.html">Reviews</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search...">
      </div>
      <a href="login.html" class="btn">Login</a>
    </nav>


    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag
        <a href="card-free.html" class="btn2">Clear All</a>
        <a href="checkout.html" class="btn">checkout</a>
      </div>

      <div class="item">
        <div class="buttons"><span class="delete-btn"> x </span></div>
        <div class="image"><img
            src="images/book1.jpg"
            alt="Book image"></div>
        <div class="description"><span>Percy Jackson</span></div>
        <div class="quantity"><button class="minus-btn" type="button" name="button"><img src="images/minus.svg" alt=""
              width="10" height="10"></button><input type="text" name="name" value="1"><button class="plus-btn"
            type="button" name="button"><img src="images/plus.svg" alt="" width="10" height="10"></button></div>
        <div class="total-price">$19.99</div>
      </div>
      <div class="item">
        <div class="buttons"><span class="delete-btn"> x </span></div>
        <div class="image"><img
            src="images/book2.jpg"
            alt="Book image"></div>
        <div class="description"><span>Jaws</span></div>
        <div class="quantity"><button class="minus-btn" type="button" name="button"><img src="images/minus.svg" alt=""
              width="10" height="10"></button><input type="text" name="name" value="1"><button class="plus-btn"
            type="button" name="button"><img src="images/plus.svg" alt="" width="10" height="10"></button></div>
        <div class="total-price">$39.99</div>
      </div>
      
    </div>
  </div>

</footer>
