<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookWorm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="icon" href="images/shape-geometry-set-information-ppt-vector-228c64461ec1d5023414d2b1da3e8bb0.png">
</head>

<body>
  <section class="home" id="home">
    <nav>
      <h2>Book<span>Worm</span></h2>
      <ul>
         <li><a href="index.html">Home</a></li>
                <li><a href="card.html">Shopping Card</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="customer%20review.html">Reviews</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search...">
      </div>
      <a href="login.html" class="btn">Login</a>
    </nav>


    <div class="row">
      <div class="col-75">
        <div class="container">
          <div class="row">
            <div class="col-50">
              <h2>Payment</h2>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <label for="expyear">Exp Year</label>
              <input type="text" id="expyear" name="expyear" placeholder="2018">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="352">
            </div>
            <input type="submit" value="Done" class="botn">
          </div>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
