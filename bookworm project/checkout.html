<body>
  <section class="home" id="home">
    <nav>
      <h2>Book<span>Worm</span></h2>
      <ul>
         <li><a href="index.html">Home</a></li>
                <li><a href="card.html">Shopping Card</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="customer%20review.html">Reviews</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search...">

      <a href="login.html" class="btn">Login</a>
    </nav>


    <div class="row">
      <div class="col-75">
        <div class="container">
          <div class="row">
            <div class="col-50">
              <h2>Billing Address</h2>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="me@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York">
              <label for="state">State</label>
              <input type="text" id="state" name="state" placeholder="NY">
              <label for="state">ZIP</label>
              <input type="text" id="zip" name="zip" placeholder="10001">
            </div>
          </div>

          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>

          <a href="payment.html">
            <input type="submit" value="Payment Method" class="botn">
          </a>
        </div>
      </div>
    </div>
